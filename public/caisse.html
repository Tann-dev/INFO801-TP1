<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Caisse</h1>
    <label for="carburant">Carburant</label>
    <select name="carburant" id="carburant">
        <option value="Gazoil">Gazoil</option>
        <option value="SP95">SP95</option>
        <option value="SP98">SP98</option>
    </select>
    <label for="qte"> Quantit√© du carburant en L</label>
    <input type="number" name="qte" id="qte">
    <button onclick="submit()">Submit</button>
    <p id="code"></p>
</body>
<script>
    function submit() {
        let req = new XMLHttpRequest()
        req.addEventListener("load", (res) => {
            let data = JSON.parse(req.responseText)
            document.getElementById("code").innerText = "code : " + data.code
        });
        req.open("POST", "http://localhost:3000/code");
        req.send({carburant:document.getElementById("carburant").value,
        qte:document.getElementById("qte").value});
    }
</script>
</html>
