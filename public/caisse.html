<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Caisse</h1>
    <a href="http://localhost:3000">Aller à l'accueil</a>
    <a href="http://localhost:3000/borne">Aller aux bornes</a>
    <label for="carburant">Carburant</label>
    <select name="carburant" id="carburant">
        <option value="Gazoil">Gazoil</option>
        <option value="SP95">SP95</option>
        <option value="SP98">SP98</option>
    </select>
    <label for="qte">Quantité du carburant en L</label>
    <input type="number" name="qte" id="qte">
    <button onclick="submit()">Submit</button>
    <p id="code"></p>
</body>
<script>
    function submit() {
        let body = {carburant:document.getElementById("carburant").value,
        qte:Number(document.getElementById("qte").value)}
        fetch("http://localhost:3000/code",{
            method:"POST",
            body:JSON.stringify(body),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        }).then((response) => response.json()).then((json) => document.getElementById("code").innerText = json.code)
    }
</script>
</html>
